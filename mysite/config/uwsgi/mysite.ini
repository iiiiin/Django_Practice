[uwsgi]
chdir = /srv/Django_Practice/mysite/
module = mysite.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
env = DJANGO_SECRET_KEY=your_secret_key_here

